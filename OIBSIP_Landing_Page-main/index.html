<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Landing Page Design Using HTML & CSS</title>
  </head>
  <style>
    body {
      background-image: url("images (1).jpeg");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
  </style>

  <body>
    <div class="container">
      <div class="header">
        <img src="1671795870567.png" class="logo" />
        <nav>
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Community</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </nav>
        <button class="btn" id="btn1">Log In</button>
        <button class="btn" id="btn2">Sign Up</button>
      </div>
      <div class="content">
        <div class="text">
          <h1>
            Be Young,Have Fun, <br />
            <span>Drink Coke</span>
          </h1>
          <p>
            Coke is a carbonated soft drink manufactured the coca-cola company.
            Originally created and developed in 1886 by Dr. John Pemberton and
            introduced as Brad's Drink, it was renamed as Cola-Cola in April
            1985.
          </p>
          <button class="btn3">Buy Now</button>
        </div>
        <div class="Cocacola">
          <img src="1671795870553.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
